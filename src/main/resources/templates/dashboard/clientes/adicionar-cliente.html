<div class="card shadow">
    <div class="card-header">
        <span class="h2 text-primary">Adicionar cliente</span>
    </div>
    <div class="card-body">
        <form class="user col-6 mx-auto form-ajax" action="/insere-cliente" data-target="content-sec">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="nome" id="nome"
                           placeholder="Nome" required autofocus>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" class="form-control form-control-user" name="email" id="email"
                           placeholder="Email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-user btn-outline-success btn-block mt-2 mb-5">Inserir enderecos&nbsp;<i class="fa fa-arrow-right"></i>
            </button>
        </form>
    </div>
</div>
